<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NUMERO</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--meta-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="public/css/style.min.css">


</head>
<body>
<div class="container">
	<div class="row">
		<div class="col s12 center">
			<img src="public/img/icons/phone.png" alt="placeholder+image">
			<h5>Para comenzar validemos tu número</h5>
			<p>Recibirás un SMS con un código de validación</p>
		</div>
	</div>
</div>
<div class="container">

  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" placeholder="+56">
          <label for="email" data-error="wrong" placeholder="+56" data-success="right"><i class="material-icons">dock</i>Telephone</label>
        </div>
      </div>
    </form>
  </div>


	<div class="chek row">
		<div class="col s12 center">
            <input type="checkbox" id="test5">
            <label for="test5">Acepto los <a href="#">Terminos y condiciones</a></label>
		</div>
	</div>
</div>


	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="src/sass/materialize-css/dist/js/materialize.min.js
	"></script>
	<script type="text/javascript" src="public/js/script.min.js"></script>
</body>
</html>
