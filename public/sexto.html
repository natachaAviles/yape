<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SEXTO</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--meta-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!--materialize para iconos-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" type="text/css" href="css/style.min.css">

</head>
<body>

<div id="registro" class="container">
	<div class="row">
		<div class="col s12 center">
			<img class="tiket" src="img/icons/bcp-logo.png" alt="placeholder+image">
			<h5>Registra tu tarjeta débito BCP</h5>
			<p>Por ahora solo aceptamos cuentas de ahorro y/o corriente en soles</p>
		</div>
	</div>
</div>
<div class="tarjeta">
    <form class="col s12 center">
    	<div class="row">
    		<div class="input-field col s12">
                <input id="email" type="email" class="validate" >
                <label for="email" data-error="wrong" placeholder="+56" data-success="right">
                <i class="material-icons">credit_card</i></label>
            </div>
    	</div>
        
        <a href="#">Escanear Tarjeta</a>

    	<div class="row">
	        <div class="col s12 center">
	            <div class="col s6">
	            	<p>Fecha de Vencimiento</p>
	            </div>
	            <div class="col s3">
	            	<div class="input-field inline">
	                    <input id="email" type="email" class="validate">
	                    <label for="email" data-error="wrong" data-success="right">Mes</label>
	                </div>
	            </div>
	            <div class="col s3">
	            	<div class="input-field inline">
	            	    <h6 class="w">/</h6>
	                    <input id="email" type="email" class="validate">
	                    <label for="email" data-error="wrong" data-success="right">Año</label>
	                </div>
	            </div>
	        </div>
        </div>
    </form>	
</div>

<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="src/sass/materialize-css/dist/js/materialize.min.js
	"></script>
	<script type="text/javascript" src="public/js/script.min.js"></script>	
</body>
</html>
