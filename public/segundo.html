<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NUMERO</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--meta-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!--materialize para iconos-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s12 center-align">
				<img class="celu image" src="img/icons/phone.png" alt="">
				<h5 class="bold-informative-text">Para comenzar validemos tu número</h5>
				<p class="informative-text">Recibirás un SMS con un código de validación</p>
			</div>
		</div>
	</div>
	<div class="container">

		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" class="validate" >
						<label for="email" data-error="wrong" placeholder="+56" data-success="right"><i class="material-icons">dock</i>Telephone</label>
					</div>
				</div>
			</form>
		</div>


		<div class="row">
			<div class="chek col s12 center">
				 <input type="checkbox" class="filled-in" id="filled-in-box"/>
				<label for="filled-in-box">Acepto los <a href="#">Terminos y condiciones</a></label>
			</div>
		</div>
		<div class="row">
			<div class="col s12 center-align">
				<a class="waves-effect waves-light btn">continuar</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/script.min.js"></script>
</body>
</html>
